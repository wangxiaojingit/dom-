<script>
//用递归写1+2+3
 function sum(num){
    if(num>3){
      return 0;
    }
    return num+sum(num+1)
 }
//求出1到10 之间所有3的倍数的和
 function sum3(num){
   if(num>10){
     return 0
   }
   if(num%3==0){
     return num+sum3(num+1)
   }else{
     return sum3(num+1)
   }
 }
