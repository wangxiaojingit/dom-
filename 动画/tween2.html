<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
     *{margin:0;padding:0;}
     #obox{width:100px;height:100px;background:green;position:absolute;left:150px;top:0px;}
    </style>
</head>
<body>
    <div id="obox"></div>
</body>
</html>
<script src="utils.js"></script>
<script>
   var obox=document.getElementById("obox");
   /**
   * 起始位置:150;
     目标位置:850;
     规定完成时间1000ms
    
      规定每10ms 走一步
   */
    var startS=150;
    var targetS=850;
    var duration=1000
    var interval=10;
    var change=targetS-startS
    var step=change/(duration/interval);
    var time=0;
    function move(){
        time+=interval;
        if(time>duration){
            clearInterval(timer)
         return
        }
        var _this=obox;
        var curStation=parseInt(utils.getCss(_this,"left"));
        _this.style.left=curStation+step+"px"
    }
    var timer=window.setInterval(move,interval)
</script>
