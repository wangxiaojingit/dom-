<script type="text/javascript">
   
    function previousSibling(ele){
        var p=ele.previousSibling||null;
        if(ele.previousElement){
           return ele.previousElement;
        }
        while(p){
            if(p.nodeType==1){
               return p
            }
            p=p.previousSibling;
        }
        return p
        
    }

    function nextSibling(ele){
        var p=ele.nextSibling||null;
        if(ele.nextElementSibling){
           return ele.nextElementSibling;
        }
        while(p){
            if(p.nodeType==1){
               return p
            }
            p=p.nextSibling;
        }

        return p;
        
    }

    

    function children(ele){
       var all=ele.parentNode.childNodes;
       var ary=[]
       for(var i=0;i<all.length;i++){
          if(all[i].nodeType==1){
            ary.push(all[i])
          }
       }
       return ary;
    }

</script>
